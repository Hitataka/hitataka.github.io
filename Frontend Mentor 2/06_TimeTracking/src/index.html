<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../asset/images/favicon-32x32.png" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link rel="stylesheet" href="output.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>TIME TRACKING - Frontend Mentor</title>
</head>

<body class="min-h-[100vh] bg-slate-900 text-slate-300 py-16 px-8 font-Rubik md:px-16
grid content-center">
    <!-- CONTAINER ===== ===== ===== -->
    <main id="CONTAINER" class="grid gap-8 md:gap-12 xl:gap-9 xl:flex xl:flex-wrap">

        <!-- HEADER ===== -->
        <header id="HEADER" class="grid bg-slate-800 rounded-2xl xl:w-[calc(28%-2.25rem)]">
            <!-- header-up -->
            <div role="header-up" class="px-8 py-10 flex items-center justify-center bg-indigo-500
            rounded-2xl md:justify-start md:px-12 xl:grid xl:py-16 xl:pb-28">
                <!-- icon -->
                <span role="icon" class="mr-4 size-[80px] bg-white border-2 rounded-[50%] 
                grid justify-center overflow-hidden
                    [&>i]:text-[4rem] [&>i]:translate-y-3 [&>i]:text-slate-600">
                    <i class="fa fa-fas fa-fw fa-user"></i>
                </span>
                <!-- name -->
                <span role="name" class="xl:mt-8 [&>p:last-child]:text-white [&>p:last-child]:text-[2rem]">
                    <p>Report for</p>
                    <p>Jerry Stone</p>
                </span>
            </div>
            <!-- header-down -->
            <div role="header-down" class="flex px-[1.5rem] items-center xl:grid xl:p-8
                [&>p]:cursor-pointer [&>p]:w-1/3 [&>p]:text-center [&>p]:text-[1.25rem] 
                [&>p]:py-4 [&>p]:font-medium [&>p]:xl:w-100% [&>p]:xl:text-left [&>p]:xl:py-3
                [&>p]:text-slate-400 [&>p:hover]:text-indigo-400 [&>p.active]:text-white">
                <p id="btn1" onclick="RENDER_TO_DO(this, 'daily')">Daily</p>
                <p id="btn2" onclick="RENDER_TO_DO(this, 'weekly')">Weekly</p>
                <p id="btn3" onclick="RENDER_TO_DO(this, 'monthly')">Monthly</p>
            </div>
        </header>
        <!-- HEADER ===== -->


        <!-- CONTENT ===== -->
        <content id="CONTENT" class="grid gap-6 md:flex md:flex-wrap md:gap-8 xl:gap-9 xl:w-2/3 
            [&>*]:md:w-[calc(50%-1rem)] [&>*]:xl:w-[calc(100%/3-1.5rem)]">
        </content>
        <!-- CONTENT ===== -->

    </main>
    <!-- MAIN ===== ===== ===== -->


    <!-- SCRIPT JS ***** ***** ***** -->
    <script src="script.js"></script>
    <!-- SCRIPT JS ***** ***** ***** -->
</body>

</html>
