<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="shortcut icon" href="./asset/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <title>PING COMING - Frontend Mentor</title>
</head>
<body>
    <div class="container">
        <!-- HEADER===== -->
        <header class="header">
            <!-- Logo -->
            <img class="logo" src="./asset/images/logo.svg" alt="Logo" />
            <!-- Texts -->
            <div class="texts">
                <p class="heading">We are launching <b>soon!</b></p>
                <p class="text">Subscribe and get notified</p>
            </div>
            <!-- Inputs -->
            <div class="inputs">
                <input type="email" name="inp" id="email" placeholder="email123@here.com" />
                <p class="text-false">Please provide a valid email address</p>
                <button class="btn">Notify Me</button>
            </div>
        </header>

        <!-- HERO===== -->
        <div class="hero">
            <img src="./asset/images/illustration-dashboard.png" alt="IMG_HERO" />
        </div>

        <!-- FOOTER===== -->
        <footer class="footer">
            <div class="icons">
                <a href="#.footer"><i class="fa-brands fa-fw fa-facebook"></i></a>
                <a href="#.footer"><i class="fa-brands fa-fw fa-twitter"></i></a>
                <a href="#.footer"><i class="fa-brands fa-fw fa-instagram"></i></a>
            </div>
            <p class="text">&copy; Copyright Ping. All rights reserved.</p>
        </footer>

    </div>

    <!-- JS -->
    <script>
        const inpEmail = document.querySelector(".header .inputs #email");
        const textFalse = document.querySelector(".header .inputs .text-false");
        const btnClick = document.querySelector(".header .inputs .btn");

        btnClick.addEventListener('click', () => {
            let regX = /^[^@\s]+@[^@\s]+\.[^@\s]+$/;
            if (regX.test(inpEmail.value) === true) {
                inpEmail.classList.add('true');
                inpEmail.classList.remove('active');
                textFalse.classList.remove('active');
            }else if (regX.test(inpEmail.value) !== true) {
                inpEmail.classList.remove('true');
                inpEmail.classList.add('active');
                textFalse.classList.add('active');
            }
        })


    </script>

</body>
</html>
