<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./asset/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <title>ORDER SUMMARY - Frontend Mentor</title>
</head>
<body>
    <div class="container">
        <!-- Img Hero -->
        <img src="./asset/images/illustration-hero.svg" alt="IMG_HERO" class="image-hero" />
        <!-- Text -->
        <div class="text">
            <h2 class="heading">Order Summary</h2>
            <p class="paragraf">You can now listen to millions of 
                songs, audiobooks, and podcasts on any device 
                anywhere you like!
            </p>
        </div>
        <!-- Music -->
        <div class="music">
            <img src="./asset/images/icon-music.svg" alt="Icon_Music" />
            <div class="info">
                <b>Annual Plan</b>
                <p>$59.99/year</p>
            </div>
            <a href="#">Change</a>
        </div>
        <!-- Button -->
         <div class="btn">
             <button class="btn-proc" type="button">Proceed to Payment</button>
             <button class="btn-ccl" type="button">Cancel Order</button>
         </div>
    </div>

</body>
</html>
