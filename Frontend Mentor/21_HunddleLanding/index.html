<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="shortcut icon" href="./asset/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <title>HUNDDLE LANDING - Frontend Mentor</title>
</head>
<body>
    <!-- HEADER===== -->
    <header class="header">

    </header>
    
    <!-- CONTENT===== -->
    <div class="content">
        <!-- Hero -->
        <div class="hero">
            <img src="./asset/images/illustration-mockups.svg" alt="Hero_Img" class="hero-img" />
        </div>
        <!-- Texts -->
        <div class="texts">
            <b class="big-text">Build The Community Your

            <p class="paragraf">Hunddle re-imagines the way we 
                build communities. You have a voice, but so does 
                your audience. Create connections with your 
                users as you engage in genuine discussion.</p>
            <button class="btn">Register</button>
        </div>
    </div>

    <!-- FOOTER===== -->
    <footer class="footer">
        <a href="# .links"><i class="fa-brands fa-fw fa-facebook-f"></i></a>
        <a href="# .links"><i class="fa-brands fa-fw fa-twitter"></i></a>
        <a href="# .links"><i class="fa-brands fa-fw fa-instagram"></i></a>
