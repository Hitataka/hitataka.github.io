<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>RESULT SUMMARY - Frontend Mentor</title>
</head>
<body>
    <div class="container">
        <!-- One -->
        <div class="one">
            <p class="text up">Your Result</p>
            <div class="circle">
                <b>74</b>
                <p>of 100</p>
            </div>
            <b class="text bold">Great</b>
            <p class="text down">You scored higher than 65% of the
                people who have taken these tests.
            </p>
        </div>
        <!-- Two -->
        <div class="two">
            <b class="title">Summary</b>
            <!-- list -->
            <ul class="list">
                <li><span><img src="./assets/images/icon-reaction.svg" alt="Img" />
                        <b>Reaction</b></span>
                    <span><b>80</b> / 100</span>
                </li>
                <li><span><img src="./assets/images/icon-memory.svg" alt="Img" />
                        <b>Memory</b></span>
                    <span><b>92</b> / 100</span>
                </li>
                <li><span><img src="./assets/images/icon-verbal.svg" alt="Img" />
                        <b>Verbal</b></span>
                    <span><b>61</b> / 100</span>
                </li>
                <li><span><img src="./assets/images/icon-visual.svg" alt="Img" />
                        <b>Visual</b></span>
                    <span><b>72</b> / 100</span>
                </li>
            </ul>
            <!-- btn -->
             <button type="button">Continue</button>
        </div>

    </div>


</body>
</html>
