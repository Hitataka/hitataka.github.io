<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="shortcut icon" href="./asset/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <title>PROFILE CARD - Frontend Mentor</title>
</head>
<body>
    <!-- BG CIR -->
    <div class="bgcir">
        <span class="up"></span>
        <span class="down"></span>
    </div>

    <!-- CARD -->
    <div class="card">
        <!-- Bg-Up -->
        <div class="bg-up"></div>

        <!-- Content -->
        <div class="content">
            <!-- image -->
            <div class="img-profile"><i class="fas fa-fw fa-user"></i></div>
            <!-- user -->
            <div class="user">
                <b class="name">Victor Ground <span>24</span></b>
                <p class="address">World</p>
            </div>
            <!-- info -->
            <div class="info">
                <span> <b>83K</b><p>Followers</p> </span>
                <span> <b>301K</b><p>Likes</p> </span>
                <span> <b>2.2K</b><p>Photos</p> </span>
            </div>
        </div>
        
    </div>
</body>
</html>
