<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="output.css">
    <title>BlogCard Tailwindcss</title>
</head>

<body class="grid place-content-center min-h-[100vh] 
    bg-yellow-300 py-[2rem] px-[3rem] 
    font-[sans-serif] text-gray-950">
    <!-- =========================== -->
    <!-- ===== CONTAINER START ===== -->
    <!-- =========================== -->
    <div id="container" class="max-w-[440px] grid space-y-[1rem] p-[1.5rem]
        bg-white border-2 border-gray-950 rounded-2xl overflow-hidden
        shadow-[8px_8px_2px_0px_rgba(0,0,0,0.4)] 
        hover:shadow-[16px_16px_8px_0px_rgba(0,0,0,0.3)]
        transition-all">

        <!-- +++++ IMG HERO +++++ -->
        <figure id="hero-img" class="myHeroImg 
            w-full h-[220px] rounded-lg mb-4">
        </figure>
        

        <!-- +++++ TAG & DAY Start +++++ -->
        <div id="tag-day">
            <!-- Tag -->
            <section class="flex w-[65%] justify-between mb-2
                font-[monospace] font-bold text-[1rem] text-gray-700
                [&>a]:bg-yellow-300 [&>a]:px-3 [&>a]:py-1 [&>a]:rounded
                [&>a:hover]:bg-gray-500 [&>a:hover]:text-white">
                <a href="#">#HTML</a>
                <a href="#">#CSS</a>
                <a href="#">#JS</a>
            </section>
            <!-- Day -->
            <section class="text-[14px] text-gray-500">
                <p>Today : <span id="js-date">Day, DD MMMM YYYY</span></p>
            </section>
        </div>
        <!-- +++++ TAG & DAY End +++++ -->


        <!-- +++++ HEADING Start +++++ -->
        <h1 id="heading" class="text-[1.5rem] font-[monospace] font-bold
            hover:text-yellow-500 hover:cursor-pointer">
            HTML & CSS foundations
        </h1>
        <!-- +++++ HEADING End +++++ -->
         

        <!-- +++++ PARAGRAF Start +++++ -->
        <p id="paragraf" class="text-gray-500">
            These languages are the backbone of every website, 
            defining structure, content, and presentation.
        </p>
        <!-- +++++ PARAGRAF End +++++ -->


        <!-- +++++ PROFIL Start +++++ -->
        <div id="profil" class="flex items-center text-gray-500 pb-3">
            <!-- Photo -->
            <figure class="w-[2rem] h-[2rem] grid place-content-center overflow-hidden
                border-2 border-gray-500 rounded-full">
                <!-- @FontAwesome -->
                <i class="fa fa-fas fa-user 
                    text-[1.75rem] mt-2"></i>
            </figure>
            <!-- Text -->
            <b class="ml-2 text-[1.125rem] font-bold">Grass Hopper</b>
        </div>
        <!-- +++++ PROFIL End +++++ -->

    </div>
    <!-- ========================= -->
    <!-- ===== CONTAINER END ===== -->
    <!-- ========================= -->


    <!-- **************************** -->
    <!-- ***SCRIPT*** JS ***SCRIPT*** -->
    <!-- **************************** -->
    <script>
        const jsDate    = document.getElementById('js-date');
        const d         = new Date();

        const days      = ["Sunday", "Monday", "Tuesday", "Wednesday",
                            "Thursday", "Friday", "Saturday"];
        const months    = ["January", "February", "March", "April", "May", 
                            "June", "July", "August", "September", "October", 
                            "November", "December"];

        jsDate.textContent = `${days[d.getDay()]}, ${d.getDate()} 
                                ${months[d.getMonth()]} ${d.getFullYear()}` 

    </script>
    <!-- **************************** -->
    <!-- ***SCRIPT*** JS ***SCRIPT*** -->
    <!-- **************************** -->
</body>

</html>
